<section id="header" class="jumbotron text-center text-black-80">
    <h1 th:text="${place.getName()}"></h1>
    <div class="row text-center">
        <div class="col-12">
            <h3 th:text="${place.getLocation()}"></h3>
            <h5 th:text="${place.getDescription()}"></h5>
            <h6 th:text="'Standard price:' + ${price1}"></h6>
            <h5 th:if="${price2}>0" th:text="'VIP price:' + ${price2}"></h5>
        </div>
        <div class="col-2">
            <th:block th:each="image:${images}">
                <img th:src="${image}" style="width: 10em; height: 13em">
            </th:block>
        </div>
    </div>
</section>

    <div class="border-1" th:if="${#request.getRemoteUser()!=null}">
        <form method="post" action="/reserve">

            <div class="row  justify-content-center align-content-center m-5">
                <div class="card shadow card-" th:if="${price2} > 0">
                    <div class="card-body">
                        <div class="btn-group btn-group-toggle"
                             data-toggle="buttons">
                            <label class="btn btn-primary" id="label1" onclick="activate()">
                                <input type="radio" id="roomType1" name="roomType"
                                       th:value="STANDARD" autocomplete="off" onclick="activate()">Standard room
                            </label>
                            <label class="btn btn-primary" id="label2" onclick="deactivate()">
                                <input type="radio" id="roomType2" name="roomType"
                                       th:value="VIP" autocomplete="off" onclick="deactivate()">VIP room
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="md-form md-outline input-with-post-icon datepicker col-6">
                    <input placeholder="Select date" type="date" id="from" name="from" class="form-control"
                           aria-placeholder="Starting date">
                    <label for="from"></label>
                </div>
                <div class="md-form md-outline input-with-post-icon datepicker col-6">
                    <input placeholder="Select date" type="date" id="end" name="end" class="form-control"
                           aria-placeholder="End date">
                    <label for="end"></label>
                </div>
            </div>

            <div class="row">
                <input hidden th:value="${place.getId()}" th:id="placeId" th:name="placeId">
            </div>
            <button type="submit" class="btn btn-outline-primary w-100">Make reservation</button>
            <th:block th:if="${param.hasError}">
                <h2 class="text-danger" th:text="${error}"></h2>
            </th:block>
        </form>
    </div>
</div>
