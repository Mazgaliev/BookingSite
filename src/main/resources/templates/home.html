<section id="gallery" class="text-center">

    <th:block th:each="mapEntity, row :${placeMap}">
        <div class="container align-content-center">
            <hr/>
            <div class="row text-center">
                <div class="col-4"></div>
                <div class="col-lg-4 mb-4">
                    <div class="card">
                        <img class="card-img" th:src="${mapEntity.getValue()}" alt="">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${mapEntity.key.getName()}"></h5>
                            <p class="card-text" th:text="${mapEntity.key.getDescription()}"></p>
                            <a th:href="@{'/place/{id}' (id = ${mapEntity.key.getId()})}" class="btn btn-outline-dark">Go
                                to page</a>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </th:block>

    <nav aria-label="Page navigation example" class="mt-5">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link"
                   th:href="@{/home (size=${placePageSize}, page=${placePageNumber+1}, state=previous)}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"
                th:each="pageNumber : ${pageNumbers}"
                th:classappend="${pageNumber==placePageNumber + 1} ? active">
                <a class="page-link"
                   th:href="@{/home(size=${placePageSize}, page=${pageNumber})}"
                   th:text="${pageNumber}"></a>
            </li>
            <li class="page-item">
                <a class="page-link"
                   th:href="@{/home (size=${placePageSize}, page=${placePageNumber + 1}, state=next)}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    </div>
</section>
