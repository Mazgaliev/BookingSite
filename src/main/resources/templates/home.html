<section id="header" class="jumbotron text-center">
    <h1 class="display-3">Welcome</h1>
    <p class="lead">Take a look at what peaks your interest</p>

    <div class="container">
        <th:block th:each="mapEntity, row :${placeMap}">
            <hr/>
            <div class="card" style="width: 500px;">
                <div class="row no-gutters">
                    <div class="col-sm-5">
                        <img class="card-img" th:src="${mapEntity.getValue()}" alt="">
                    </div>
                    <div class="col-sm-7">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${mapEntity.key.getName()}"></h5>
                            <p class="card-text" th:text="${mapEntity.key.getDescription()}"></p>
                            <a th:href="@{'/place/{id}' (id = ${mapEntity.key.getId()})}" class="btn btn-outline-dark">Go
                                to
                                page</a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="?page=0&size=2">1</a></li>
                <li class="page-item"><a class="page-link" href="?page=1&size=2">2</a></li>
                <li class="page-item"><a class="page-link" href="?page=2&size=2">3</a></li>
                <li class="page-item"><a class="page-link" href="?page=3&size=2">4</a></li>
                <li class="page-item"><a class="page-link" href="?page=4&size=2">5</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
